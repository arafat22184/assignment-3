<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse4Pets</title>

    <!-- FONTS Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon Link -->
    <link
      rel="shortcut icon"
      href="./assets/logo-header.png"
      type="image/x-icon"
    />

    <!-- FontAwesome Link -->
    <script
      src="https://kit.fontawesome.com/84c07fe2c1.js"
      crossorigin="anonymous"
    ></script>

    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Css Link -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-adlam: ADLam Display, serif;
        --font-sora: Sora, serif;
        --color-accents: #ffdc26;
        --color-primarys: #fff;
        --color-secondarys: #fff9f4;
        --color-texts: #111111;
      }
      .button {
        @apply px-8 py-3 rounded-lg;
      }
    </style>
  </head>
  <body class="font-sora">
    <!-- Header Section -->
    <header>
      <!-- NavBar -->
      <nav class="bg-secondarys mb-20">
        <div class="navbar w-11/12 mx-auto">
          <!-- Start -->
          <div class="navbar-start space-x-3">
            <img src="./assets/logo-header.png" alt="Logo" />
            <h1 class="text-2xl hidden md:inline">
              Browse<span class="text-accents">4</span>Pets
            </h1>
          </div>

          <!-- Center -->
          <div class="navbar-center hidden xl:flex">
            <ul class="menu menu-horizontal px-1 text-xl">
              <li><a>Find a pet</a></li>
              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>

          <!-- End -->
          <div class="w-1/2 justify-end">
            <!-- End-Btn Container -->
            <div class="space-x-4 hidden md:flex md:items-center">
              <div>
                <a href="#"><i class="fa-regular fa-bell text-2xl"></i></a>
              </div>
              <div>
                <a href="#"
                  ><i class="fa-solid fa-magnifying-glass text-2xl"></i
                ></a>
              </div>

              <button class="button border border-[#ffdc26]">Login</button>
              <button class="button bg-[#FFDC26]">Register</button>
            </div>

            <!-- Dropdown Button -->
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-32 p-2 shadow -ml-20"
              >
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- Banner Section -->
      <section class="w-11/12 mx-auto relative">
        <!-- Banner Text Content -->
        <div class="space-y-4 relative z-10">
          <h2 class="font-adlam text-3xl lg:text-[56px] lg:leading-none">
            Pamper Your Pet,<br />
            Because They Deserve<br />the Best
          </h2>
          <p class="text-texts max-w-[627px] lg:text-xl">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button class="button bg-[#FFDC26] lg:text-xl">Find a pet</button>
        </div>

        <!-- Banner Image -->
        <div
          class="absolute w-full top-[170px] sm:top-[75px] md:top[100px] lg:top-4 xl:-top-[100px] -z-10"
        >
          <img class="w-full" src="./assets/cat-big.png" alt="A cat" />
        </div>
      </section>
    </header>
  </body>
</html>
